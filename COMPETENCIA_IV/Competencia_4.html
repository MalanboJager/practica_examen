<body onload="iniciar()">


<div class="cronometro" id="cronometro">00:00:00</div>

    <script>
        let tiempoInicio;
        let cronometroActivo;
        let tiempoPasado = 0;

        function iniciar() {
            if (!cronometroActivo) {
                tiempoInicio = Date.now() - tiempoPasado;
                cronometroActivo = setInterval(actualizarCronometro, 1000);
            }
        }

        function detener() {
            clearInterval(cronometroActivo);
            cronometroActivo = false;
        }

        function reiniciar() {
            detener();
            tiempoPasado = 0;
            actualizarCronometro();
        }

        function actualizarCronometro() {
            const tiempoTranscurrido = Date.now() - tiempoInicio;
            tiempoPasado = tiempoTranscurrido;

            const segundos = Math.floor(tiempoTranscurrido / 1000) % 60;
            const minutos = Math.floor(tiempoTranscurrido / 1000 / 60) % 60;
            const horas = Math.floor(tiempoTranscurrido / 1000 / 60 / 60);

            const tiempoFormateado = `${agregarCero(horas)}:${agregarCero(minutos)}:${agregarCero(segundos)}`;
            document.getElementById('cronometro').innerText = tiempoFormateado;
        }

        function agregarCero(numero) {
            if (numero < 10) {
                return '0' + numero;
            }
            return numero;
        }
    </script>
